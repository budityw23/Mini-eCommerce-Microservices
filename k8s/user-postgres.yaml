apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-postgres
  namespace: mini-ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-postgres
  template:
    metadata:
      labels:
        app: user-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: user_db
            - name: POSTGRES_USER
              value: user_service
            - name: POSTGRES_PASSWORD
              value: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: user-postgres
  namespace: mini-ecommerce
spec:
  selector:
    app: user-postgres
  ports:
    - port: 5432
      targetPort: 5432
